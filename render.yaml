services:
  - type: web
    name: metro-ai-assistant-api
    env: python
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # 你需要在 Render Dashboard 中手動設定這個值
      - key: PYTHON_VERSION
        value: "3.11.5"
    healthCheckPath: /health
