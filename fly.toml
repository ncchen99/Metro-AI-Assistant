# Fly.io 部署配置檔案
# Metro AI Assistant - FastAPI 後端

app = 'metro-sense'
primary_region = 'nrt'

[build]
  dockerfile = "api/Dockerfile"

[env]
  PORT = "8080"
  PYTHON_VERSION = "3.12.7"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[deploy]
  release_command = "echo 'Metro AI Assistant API 部署完成'"

# 自動縮放設定
[metrics]
  port = 9091
  path = "/metrics"
